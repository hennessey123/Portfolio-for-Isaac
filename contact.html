    <script>
    // Dark/Light mode toggle and confetti
    const root = document.documentElement;
    function setMode(mode) {
        if (mode === 'light') {
            root.style.setProperty('--bg', '#f7f7fa');
            root.style.setProperty('--fg', '#181a20');
            root.style.setProperty('--card-bg', '#fff');
            root.style.setProperty('--card-hover', '#e0e7ff');
            root.style.setProperty('--accent', '#6fc2ff');
            root.style.setProperty('--shadow', '0 2px 16px rgba(22,80,150,0.10)');
            document.body.classList.add('light-mode');
            document.body.classList.remove('dark-mode');
        } else {
            root.style.setProperty('--bg', '#121212');
            root.style.setProperty('--fg', '#fff');
            root.style.setProperty('--card-bg', '#23263a');
            root.style.setProperty('--card-hover', '#33406e');
            root.style.setProperty('--accent', '#6fc2ff');
            root.style.setProperty('--shadow', '0 2px 16px rgba(22,80,150,0.20)');
            document.body.classList.add('dark-mode');
            document.body.classList.remove('light-mode');
        }
    }
    function getMode() {
        return document.body.classList.contains('light-mode') ? 'light' : 'dark';
    }
    function confetti() {
        const colors = ['#6fc2ff','#ffd700','#ff6f91','#39ff14','#b39ddb','#ffb347'];
        for (let i=0; i<80; i++) {
            let conf = document.createElement('div');
            conf.style.position = 'fixed';
            conf.style.left = Math.random()*100 + 'vw';
            conf.style.top = '-2vh';
            conf.style.width = '10px';
            conf.style.height = '10px';
            conf.style.background = colors[Math.floor(Math.random()*colors.length)];
            conf.style.opacity = 0.8;
            conf.style.borderRadius = '50%';
            conf.style.zIndex = 9999;
            conf.style.pointerEvents = 'none';
            conf.style.transition = 'top 1.6s cubic-bezier(.4,1.4,.6,1), opacity 0.8s';
            document.body.appendChild(conf);
            setTimeout(()=>{
                conf.style.top = (80+Math.random()*20)+'vh';
                conf.style.opacity = 0;
            }, 10);
            setTimeout(()=>{
                conf.remove();
            }, 1800);
        }
    }
    document.addEventListener('DOMContentLoaded', function() {
        let savedMode = localStorage.getItem('theme-mode');
        if (savedMode === 'light' || savedMode === 'dark') {
            setMode(savedMode);
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
            setMode('light');
        } else {
            setMode('dark');
        }
        document.getElementById('mode-toggle').onclick = function() {
            const newMode = getMode() === 'dark' ? 'light' : 'dark';
            setMode(newMode);
            localStorage.setItem('theme-mode', newMode);
            confetti();
        };
    });
    </script>
