<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <style>
        main {
            position: relative;
            z-index: 1;
        }
        #floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
    </style>

<body>
   
    <nav class="navbar">

    <a href="music.html">Music</a>
    </nav>
    <header>
        <h1>Isaac Hennessey | Portfolio</h1>
    </header>
    <main>
    <!-- Canvas for floating shapes, now covers the entire page -->
    <canvas id="floating-shapes" style="position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:0;pointer-events:none;"></canvas>
        <!-- Music illustration canvas -->
        <section style="width:100%;text-align:center;margin-top:24px;">
            <canvas id="music-canvas" width="600" height="180" style="max-width:100%;border-radius:16px;box-shadow:0 2px 16px #222; background:#181818;"></canvas>
        </section>
        <section>
                <h2 style="text-align:center;">Technical Skills</h2>
                <div class="skills-3d-container same-size-row">
                    <div class="logo-3d floating" title="Python">
                        <img src="images/python-logo.jpg" alt="Python" class="logo-img same-size-logo">
                    </div>
                    <div class="logo-3d floating" title="Java">
                        <img src="images/java-logo.png" alt="Java" class="logo-img same-size-logo">
                    </div>
                    <div class="logo-3d floating" title="SQL">
                        <img src="images/sql-logo.jpg" alt="SQL" class="logo-img same-size-logo">
                    </div>
                    <div class="logo-3d floating" title="PostgreSQL">
                        <img src="images/postgresql-logo.png" alt="PostgreSQL" class="logo-img same-size-logo">
                    </div>
                </div>
            </section>

        <section class="hover-box">
            <a href="projects.html"><h2>Projects</h2></a>
        </section>
        <section class="hover-box">
            <a href="bio.html"><h2>About Me</h2></a>
        </section>

            <a href="contact.html"><h2>Contact</h2></a>
        </section>

    <footer>
        <p>&copy; 2025 Isaac Hennessey</p>
    </footer>
    <!-- Scripts loaded at the end, after all DOM elements exist -->
    <script src="music/music-illustration.js"></script>
</main>
<script>
// Make floating-shapes canvas cover the whole viewport
const bgCanvas = document.getElementById('floating-shapes');
function resizeBgCanvas() {
    bgCanvas.width = window.innerWidth;
    bgCanvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeBgCanvas);
resizeBgCanvas();
</script>
</body>
