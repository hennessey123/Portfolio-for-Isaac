<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Isaac Hennessey | Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        main {
            position: relative;
            z-index: 1;
        }
        #floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .resume-content {
            background: var(--card-bg);
            color: var(--fg);
            padding: 2em;
            margin: 1em auto;
            border-radius: 18px;
            box-shadow: var(--shadow);
            max-width: 800px;
            text-align: center;
        }
        .resume-image {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin: 1em 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="projects.html">Projects</a>
        <a href="bio.html">Bio</a>
        <a href="contact.html">Contact</a>
        <a href="resume.html">Resume</a>
    </nav>
    <header>
        <h1>Isaac Hennessey | Resume</h1>
    </header>
    <main>
        <canvas id="floating-shapes"></canvas>
        <section class="resume-content">
            <h2>Resume</h2>
            <p>Below is my professional resume highlighting my experience, skills, and qualifications.</p>
            
            <img src="isaac-hennessey-resume.png" alt="Resume" class="resume-image">
            
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Isaac Hennessey</p>
    </footer>
    <script src="js/interactive.js"></script>
</body>
</html>
